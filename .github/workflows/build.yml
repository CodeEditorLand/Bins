name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build dbg-swc
        run: cargo install dbg-swc

      - name: List files
        run: |
          ls -alHR ~/.cargo
